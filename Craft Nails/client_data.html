<div class="container">
  <div class="row d-flex justify-content-center">
    <h1 class="mb-4">Завершение записи</h1>
    <div class="col-10">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title mb-3">Немного о Вас</h5>
          <div class="row">
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstname" placeholder="name@example.com">
                <label for="firstname">Имя</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="12">
                <label for="phone">Телефон</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastname" placeholder="name@example.com">
                <label for="lastname">Фамилия</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-2">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Комментарий мастеру</label>
          </div>
          <span class="text-muted text-end">Ваши личные данные не попадают к 3-им лицам</span>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <a href="complete.html" class="btn btn-dark">Записаться</a>
